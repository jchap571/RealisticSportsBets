<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extremely Realistic Sports Bets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
  <hr>
  <div class="container-fluid">
    <section class="row">
      <div class="col-12">
        <img src="imgs/Vector.png" alt="">
        <header class="nav text-danger d-flex justify-content-center fw-bold">Extremely Realistic Sports Bets
        </header>
      </div>
      <img class="d-flex rectangle" src="imgs/Rectangle.png" alt="rectangle">
      <hr>
      </hr>
  </div>
  </section>


  <main>

    <!-- Bank -->
    <div class="container-fluid">
      <section class="row bank-text">
        <div class="col-12 text-center text-danger fw-bold ">
          Bank
        </div>
      </section>
    </div>

    <div class="container-fluid">
      <section class="row bank-card bg-success">
        <div class="mdi mdi-cash-multiple col-12 bank-total text-center fw-bold fs-5">Bank: $<span id="bank">0.00</span>
        </div>
      </section>
    </div>

    <!-- End of bank -->


    <!-- Teams row and columns -->
    <div class="container-fluid">
      <section class="row">
        <div class="col-6 text-center fw-bold">Team 1</div>
        <div class="col-6 text-center fw-bold">Team 2</div>
      </section>


      <section class="row">
        <div id="team1" class="col-6 bg-dark text-light text-center fw-bold p-5"></div>
        <div id="team2" class="col-6 bg-dark text-light text-center fw-bold p-5"></div>
      </section>
    </div>



    <!-- End of Teams row and columns -->





    <!-- Bet Buttons with row and columns -->
    <div class="container-fluid">

      <section class="row bets">
        <!-- Team 1 Bet Buttons -->

        <div class="d-flex justify-content-between">
          <div class="col-md-6 text-light fw-bold p-2">
            <button onclick="" type="bet-button" class="col-3 btn btn-primary btn-sm">Bet $5</button>
            <button type="bet-button" class="col-3 btn btn-primary btn-sm">Bet $25</button>
            <button type="bet-button" class="col-3 btn btn-primary btn-sm">Bet $100</button>
            <div class="d-flex justify-content-center py-1">
              <button type="bet-button" class="col-3 btn btn-primary btn-sm">Bet it All</button>
            </div>
          </div>





          <!-- Team 2 Bet buttons -->

          <div class="col-md-6 text-light fw-bold p-2">
            <button onclick="betTeam2(5)" type="bet-button" class="col-3 btn btn-primary btn-sm">Bet $5</button>
            <button type="bet-button" class="col-3 btn btn-primary btn-sm ">Bet $25</button>
            <button type="bet-button" class="col-3 btn btn-primary btn-sm">Bet $100</button>
            <div class="d-flex justify-content-center py-1">
              <button type="bet-button" class="col-3 btn btn-primary btn-sm">Bet it All</button>
            </div>
          </div>
        </div>
    </div>

    </section>




    </div>

    <!-- End of Bet Buttons row and columns -->

















  </main>
  <script src="app.js"></script>
</body>

</html>
